# 로컬(OneDrive+백엔드) + GitHub(프론트) 구조
# 프론트만 빌드하여 GitHub Pages에 배포
name: Deploy Frontend to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-pending: true

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install
        run: npm install

      - name: Build
        env:
          # 저장소 Settings → Secrets and variables → Actions 에서 설정
          # VITE_API_URL: 백엔드 공개 URL (예: https://xxxx.ngrok-free.app/api)
          VITE_API_URL: ${{ secrets.VITE_API_URL }}
          # 서브경로 배포 시: https://ajinnovationpart-dev.github.io/consumables/
          VITE_BASE_PATH: ${{ secrets.VITE_BASE_PATH || '/consumables/' }}
        run: npm run build

      - name: Upload artifact
        uses: actions/upload-pages-artifact@3
        with:
          path: frontend/dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy
        id: deployment
        uses: actions/deploy-pages@4
