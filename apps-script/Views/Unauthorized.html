<!DOCTYPE html>
<html>
<head>
  <base target="_top">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>접근 권한 없음</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background-color: #f8f9fa;
    }
    .error-container {
      text-align: center;
      padding: 2rem;
    }
    .error-icon {
      font-size: 5rem;
      color: #dc3545;
      margin-bottom: 1rem;
    }
  </style>
</head>
<body>
  <div class="error-container">
    <div class="error-icon">⚠️</div>
    <h1 class="display-4">접근 권한이 없습니다</h1>
    <p class="lead">이 시스템에 접근할 권한이 없습니다.</p>
    <p>관리자에게 문의하여 사용자 등록을 요청해주세요.</p>
    <div class="mt-4">
      <button class="btn btn-primary" onclick="window.location.reload()">다시 시도</button>
    </div>
  </div>
</body>
</html>
